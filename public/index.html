<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChatWidget</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font: 1em/1.5 "Inter", sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 40px);
      color: #262623;
      box-sizing: border-box;
    }

    /* ---------------- main chat box ---------------- */
    .chat {
      width: 620px;
      height: 520px;
      max-width: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* ---------------- scroll area ------------------ */
    .msgs {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding: 1.2rem 1rem;
      margin-bottom: 90px;          /* reserve space for composer */
      position: relative;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #E2E2E6;
      text-align: center;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .msgs.hide-intro .intro-text { opacity: 0; }

    /* ---------------- message bubbles -------------- */
    .bubble {
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 18px;
      white-space: pre-line;
      max-width: 80%;
      word-break: break-word;
      font-size: 1em;
    }
    .user { background: #214DBF; color: #fff;  border-bottom-right-radius: 0; align-self:flex-end; }
    .bot  { background: #F9F7F1; color: #262623; border-bottom-left-radius: 0; align-self:flex-start; }

    /* ---------------- composer bar ----------------- */
    .composer {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      display: flex;
      align-items: center;              /* centres wrapper + button */
      padding: 10px 20px 10px 12px;
      background: #fff;
      border: 1px solid #F3F3F3;
      border-radius: 25px;
      margin: 10px;
      box-shadow: 0 0 20px 10px rgba(0,0,0,0.02);
      box-sizing: border-box;
      min-height: 64px;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;              /* centres the editable div */
      position: relative;
      height: 44px;                     /* fixed baseline height */
    }

    #inputBox {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      border: none;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.4;
      color: #262623;
      padding: 0;
      background: transparent;
    }

    /* placeholder overlay */
    .placeholder {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      color: #7F7F84;
      pointer-events: none;
      transition: opacity 0.2s;
      padding-left: 0;                  /* matches text start */
      font-size: 1em;
    }
    .placeholder.hidden { opacity: 0; }

    .send-btn {
      margin-left: 0.5rem;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #F9F7F2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .send-btn img { height: 22px; opacity: 0.4; }

    @media (max-width: 600px) {
      body { padding: 10px; height: calc(100vh - 20px); }
      .chat{ width: 100%; height: 90vh; }
    }
  </style>
</head>

<body>
  <div class="chat">
    <div id="msgs" class="msgs">
      <div class="intro-text" id="intro">
        Start talking to our product<br>agent Alex below.
      </div>
    </div>

    <form id="composer" class="composer" onsubmit="onSend(event)">
      <div class="input-wrapper">
        <div id="inputBox" contenteditable="true" oninput="onInput()" onkeydown="onKey(event)"></div>
        <div id="ph" class="placeholder">Type your message…</div>
      </div>
      <button type="submit" class="send-btn">
        <img src="https://cdn-icons-png.flaticon.com/128/608/608336.png" alt="send">
      </button>
    </form>
  </div>

<script>
  const webhook = 'https://deepfeed.app.n8n.cloud/…';   //   ← your URL
  const sessionId = crypto.randomUUID();
  const msgs   = document.getElementById('msgs');
  const intro  = document.getElementById('intro');
  const input  = document.getElementById('inputBox');
  const ph     = document.getElementById('ph');

  /* ---------------------------------------------- */
  function onInput(){
    ph.classList.toggle('hidden', input.textContent.trim().length);
    msgs.classList.add('hide-intro');
    autoGrow();
  }

  function onKey(e){
    if(e.key==='Enter' && !e.shiftKey){
      e.preventDefault();
      document.getElementById('composer').requestSubmit();
    }
  }

  function onSend(e){
    e.preventDefault();
    const text = input.textContent.trim();
    if(!text) return;
    addBubble('user', text);
    input.textContent = '';
    ph.classList.remove('hidden');
    autoGrow();
    sendToServer(text);
  }

  /* auto–expand editable div */
  function autoGrow(){
    input.style.height = 'auto';
    input.style.height = Math.max(input.scrollHeight, 44) + 'px';
  }
  autoGrow();

  /* ---------------------------------------------- */
  async function sendToServer(userMsg){
    const typing = addBubble('bot','...');
    try{
      const r = await fetch(`${webhook}?action=sendMessage`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ chatInput:userMsg, sessionId })
      });
      const data = await r.json();
      typing.remove();
      (Array.isArray(data.responses)?data.responses:[data.output||''])
        .filter(Boolean).forEach(m=>addBubble('bot',m));
    }catch(err){
      typing.textContent='⚠️ error';
      console.error(err);
    }
  }

  function addBubble(role,text){
    const d=document.createElement('div');
    d.className=`bubble ${role==='user'?'user':'bot'}`;
    d.textContent=text;
    msgs.appendChild(d);
    msgs.scrollTop=msgs.scrollHeight;
    return d;
  }
</script>
</body>
</html>
