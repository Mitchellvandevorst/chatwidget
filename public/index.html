<body>
  <div class="chat">
    <div id="msgs" class="msgs">
      <div id="introText" class="intro-text">
        Start talking to our product<br />
        agent Alex below.
      </div>
    </div>

    <form id="composer" class="composer">
      <div class="input-wrapper">
        <textarea
          id="input"
          rows="1"
          placeholder="Type your message…"
          oninput="handleInput()"
        ></textarea>
        <div id="shadow" class="input-shadow"></div>
      </div>
      <button type="submit" class="send-btn">
        <img
          src="https://cdn-icons-png.flaticon.com/128/608/608336.png"
          alt="Send"
        />
      </button>
    </form>
  </div>

  <script>
    const webhook   = 'https://deepfeed.app.n8n.cloud/…';
    const sessionId = crypto.randomUUID();
    const msgs      = document.getElementById('msgs');
    const input     = document.getElementById('input');
    const shadow    = document.getElementById('shadow');
    const intro     = document.getElementById('introText');
    const wrapper   = document.querySelector('.input-wrapper');

    document.getElementById('composer').addEventListener('submit', async e => {
      e.preventDefault();
      await sendMessage();
    });

    input.addEventListener('keydown', async e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        await sendMessage();
      }
    });

    function handleInput() {
      input.style.color = '#262623';
      if (input.value.trim().length) {
        msgs.classList.add('hide-intro');
      }
      syncHeight();
    }

    function syncHeight() {
      shadow.textContent = input.value + '\u200B';
      const h = shadow.offsetHeight;
      const finalH = Math.max(h, 44);
      input.style.height = finalH + 'px';
      wrapper.style.height = finalH + 'px';
    }

    async function sendMessage() {
      const txt = input.value.trim();
      if (!txt) return;
      add(txt, 'user');
      input.value = '';
      input.style.color = '#7F7F84';
      syncHeight();
      msgs.classList.add('hide-intro');

      const loader = addTypingBubble();
      try {
        const res = await fetch(`${webhook}?action=sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chatInput: txt, sessionId })
        });
        const data = await res.json();
        loader.remove();

        const outs = Array.isArray(data.responses)
          ? data.responses
          : data.output
          ? [data.output]
          : [];
        if (outs.length) {
          outs.forEach(r => add(r, 'bot'));
        } else {
          add('⚠️ No reply received', 'bot');
        }
      } catch (err) {
        console.error(err);
        loader.textContent = '⚠️ error';
      }
    }

    function addBubble(role, text) {
      const d = document.createElement('div');
      d.className = `bubble ${role === 'user' ? 'user' : 'bot'}`;
      d.textContent = text;
      msgs.appendChild(d);
      msgs.scrollTop = msgs.scrollHeight;
      return d;
    }

    function add(text, role) {
      return addBubble(role, text);
    }

    function addTypingBubble() {
      return addBubble('bot', '...');
    }

    // initialize heights
    syncHeight();
  </script>
</body>
