<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChatWidget</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font: 1em/1.5 "Inter", sans-serif;
      background: transparent;
      color: #262623;
      height: 100dvh;
      overflow: hidden;
    }

    .chat {
      width: 620px;
      max-width: 100%;
      height: 100dvh;
      background: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .msgs {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding: 1.2rem 1rem;
      margin-bottom: 90px;
      position: relative;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #E2E2E6;
      text-align: center;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .msgs.hide-intro .intro-text { opacity: 0; }

    .bubble {
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 18px;
      white-space: pre-line;
      max-width: 80%;
      word-break: break-word;
      font-size: 1em;
    }

    .user { background:#0c0c47; color:#fff; border-bottom-right-radius:0; align-self:flex-end; }
    .bot  { background:#F4F4F4; color:#262623; border-bottom-left-radius:0; align-self:flex-start; }

    .composer {
      position: relative;
      display: flex;
      align-items: center;
      padding: 10px 20px 10px 12px;
      background: #fff;
      border: 1px solid #F3F3F3;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 0 20px 10px rgba(0,0,0,.02);
      min-height: 64px;
      box-sizing: border-box;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      position: relative;
      min-height: 44px;
    }

    #inputBox {
      flex: 1;
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
      outline: none;
      border: none;
      font-family: inherit;
      font-size: 1em;
      line-height: 44px;
      color: #262623;
      background: transparent;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 0;
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      color: #7F7F84;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .placeholder.hidden { opacity: 0; }

    .send-btn {
      margin-left: 0.5rem;
      width: 44px; height: 44px;
      border: none;
      border-radius: 50%;
      background: #F4F4F4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .send-btn img { height: 22px; opacity: 0.4; }

    @media (max-width: 600px) {
      .intro-text { font-size: 20px; width: 90%; max-width: none; white-space: normal; }
    }
  </style>
</head>

<body>
  <div class="chat">
    <div id="msgs" class="msgs">
      <div id="intro" class="intro-text">
        Start talking to our product<br>agent Alex below.
      </div>
    </div>

    <form id="composer" class="composer" onsubmit="onSend(event)">
      <div class="input-wrapper" id="wrapper">
        <div id="inputBox"
             contenteditable="true"
             oninput="onInput()"
             onkeydown="onKey(event)"></div>
        <div id="ph" class="placeholder">Type your message…</div>
      </div>

      <button type="submit" class="send-btn">
        <img src="https://cdn-icons-png.flaticon.com/128/608/608336.png" alt="send">
      </button>
    </form>
  </div>

  <script>
    const msgs     = document.getElementById('msgs');
    const inputBox = document.getElementById('inputBox');
    const ph       = document.getElementById('ph');
    const wrapper  = document.getElementById('wrapper');
    const chat     = document.querySelector('.chat');

    const webhook   = 'https://deepfeed.app.n8n.cloud/webhook/17893bdb-97ae-4ba9-9c97-7ec6f0e644bb';
    const sessionId = crypto.randomUUID();

    function onInput() {
      ph.classList.toggle('hidden', inputBox.textContent.trim());
      msgs.classList.add('hide-intro');
      adjustHeights();
    }

    function onKey(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('composer').requestSubmit();
      }
    }

    async function onSend(e) {
      e.preventDefault();
      const txt = inputBox.textContent.trim();
      if (!txt) return;

      addBubble('user', txt);
      inputBox.textContent = '';
      ph.classList.remove('hidden');
      adjustHeights();

      await talkToServer(txt);
    }

    function adjustHeights() {
      inputBox.style.height = 'auto';
      const multi = inputBox.scrollHeight > 44;
      inputBox.style.lineHeight = multi ? '1.4' : '44px';
      const h = Math.max(inputBox.scrollHeight, 44);
      inputBox.style.height = h + 'px';
      wrapper.style.height  = h + 'px';
      msgs.style.marginBottom = (h + 32) + 'px';
    }

    adjustHeights();

    function addBubble(role, text) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.textContent = text;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
      return div;
    }

    async function talkToServer(message) {
      const loader = addBubble('bot', '…');
      try {
        const res = await fetch(`${webhook}?action=sendMessage`, {
          method : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body   : JSON.stringify({ chatInput: message, sessionId })
        });
        const data = await res.json();
        loader.remove();

        const replies = Array.isArray(data.responses)
          ? data.responses
          : (data.output ? [data.output] : []);

        (replies.length ? replies : ['⚠️ No reply received'])
          .forEach(r => addBubble('bot', r));
      } catch (err) {
        console.error(err);
        loader.textContent = '⚠️ error';
      }
    }

    // Shrink chat on keyboard open (mobile)
    inputBox.addEventListener('focus', () => {
      setTimeout(() => {
        chat.style.height = window.innerHeight + 'px';
      }, 50);
    });

    inputBox.addEventListener('blur', () => {
      chat.style.height = '100dvh';
    });

    window.addEventListener('resize', () => {
      chat.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>
