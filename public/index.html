<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ChatWidget</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font: 16px/1.5 "Inter", sans-serif;
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat {
    width: 620px;
    height: 520px;
    max-width: 95%;
    border: 1px solid #E9E9E9;
    border-radius: 30px;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .msgs {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column; /* üî• fix: stack messages vertically */
    gap: 0.5rem;             /* nice spacing between bubbles */
  }
  .bubble {
    display: inline-block;
    padding: .6rem 1rem;
    border-radius: 18px;
    white-space: pre-line;
    max-width: 80%;
    word-break: break-word;
  }
  .user {
    background: #2563eb;
    color: #fff;
    border-bottom-right-radius: 0;
    align-self: flex-end;
  }
  .bot {
    background: #f3f4f6;
    color: #111827;
    border-bottom-left-radius: 0;
    align-self: flex-start;
  }
  .composer {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-top: 1px solid #e5e7eb;
    background: #fafafa;
  }
  .composer textarea {
    flex: 1;
    padding: .75rem;
    border: none;
    border-radius: 12px;
    resize: none;
    font-family: inherit;
    background: #f9fafb;
    outline: none;
    font-size: 16px;
  }
  .send-btn {
    background: none;
    border: none;
    cursor: pointer;
    margin-left: 0.5rem;
    padding: 0;
    display: flex;
    align-items: center;
  }
  .send-btn img {
    width: 28px;
    height: 28px;
  }

  @media (max-width: 600px) {
    .chat {
      width: 90%;
      height: 90vh;
      border-radius: 20px;
    }
  }
</style>
</head>

<body>
<div class="chat">
  <div id="msgs" class="msgs"></div>

  <form id="composer" class="composer">
    <textarea id="input" rows="1" placeholder="Type your message‚Ä¶"></textarea>
    <button type="submit" class="send-btn">
      <img src="https://assets.streamlinehq.com/image/private/w_300,h_300,ar_1/f_auto/v1/icons/4/send-ja31aidt5vl3o9cqzg4hl.png/send-tmq8104cb40rfwri9rga2.png?_a=DATAdtAAZAA0" alt="Send">
    </button>
  </form>
</div>

<script>
const webhook = 'https://deepfeed.app.n8n.cloud/webhook/17893bdb-97ae-4ba9-9c97-7ec6f0e644bb';
const sessionId = crypto.randomUUID();  // always fresh session on reload
const msgs = document.getElementById('msgs');
const input = document.getElementById('input');

document.getElementById('composer').addEventListener('submit', async e => {
  e.preventDefault();
  await sendMessage();
});

input.addEventListener('keydown', async e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    await sendMessage();
  }
});

async function sendMessage() {
  const txt = input.value.trim();
  if (!txt) return;
  add(txt, 'user');
  input.value = '';

  const loader = addTypingBubble();

  try {
    const res = await fetch(`${webhook}?action=sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chatInput: txt, sessionId })
    });
    const data = await res.json();
    console.log('n8n responded:', data);

    loader.remove();

    const messages = Array.isArray(data.responses)
      ? data.responses
      : (data.output ? [data.output] : []);

    if (messages.length > 0) {
      messages.forEach(r => add(r, 'bot'));
    } else {
      add('‚ö†Ô∏è No reply received', 'bot');
    }
  } catch (err) {
    console.error(err);
    loader.textContent = '‚ö†Ô∏è error';
  }
}

function add(text, role) {
  const div = document.createElement('div');
  div.className = `bubble ${role === 'user' ? 'user' : 'bot'}`;
  div.textContent = text;
  msgs.appendChild(div);
  msgs.scrollTop = msgs.scrollHeight;
  return div;
}

function addTypingBubble() {
  const div = document.createElement('div');
  div.className = 'bubble bot';
  div.innerHTML = '<span>...</span>';
  msgs.appendChild(div);
  msgs.scrollTop = msgs.scrollHeight;
  return div;
}
</script>
</body>
</html>
